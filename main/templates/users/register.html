{% extends "entry/base.html" %}
{% block title %}
    <title>Registering</title>
{% endblock title %}
{% load crispy_forms_tags %}
{% block content %}
    <h1 class="text-center pb-2">Register</h1>
    <form method="post" actoin="{% url 'register' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="d-flex justify-content-center">
            <button class="btn btn-outline-info mr-2" type="submit">Register</button>
        </div>
        <div class="card-footer text-center py-3">
            <div class="small"><a href="{% url 'login' %}">Have an account? Click here to login</a></div>
        </div>
    </form>
{% endblock content %}
