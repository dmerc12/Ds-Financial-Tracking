{% extends "entry/base.html" %}
{% block title %}
    <title>Changing Password</title>
{% endblock title %}
{% load crispy_forms_tags %}
{% block content %}
    <h1 class="text-center pb-2">Change Password</h1>
    <form method="post" action="{% url 'change-password' %}">
        {% csrf_token %}
        <div class="row justify-content-center">
            <div class="col-md-3">
                <div class="form-group">
                    {{ form.new_password1|as_crispy_field }}
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-3">
                <div class="form-group">
                    {{ form.new_password2|as_crispy_field }}
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button id="changePasswordButton" class="btn btn-outline-info mr-2" type="submit">Change Password</button>
            <a id="backButton" class="btn btn-outline-secondary" href="{% url 'update-user' %}">Go Back</a>
        </div>
    </form>
{% endblock content %}
