{% extends "entry/base.html" %}
{% block title %}
    <title>Updating Expense</title>
{% endblock title %}
{% load crispy_forms_tags %}
{% block content %}
    <div class='content-section'>
        <form method='POST'>
            {% csrf_token %}
            <fieldset class='form-group'>
                <legend class='border-bottom mb-4'>Update Expense</legend>
                {{ form|crispy }}
            </fieldset>
            <div class='form-group'>
                <button class="btn btn-outline-info" type="submit">Update Expense</button>
                <a class="btn btn-outline-secondary" href="{% url 'expense-detail' expense.pk %}">Go Back</a>
            </div>
    </div>
{% endblock content %}
